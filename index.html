<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía Rápida - Ellipse</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">
    
    <!-- Navbar -->
    <nav class="flex items-center justify-between bg-[#FFC528] p-4 text-[#23231C] text-center text-lg">
      <img src="./cerrejon-logo.webp" alt="" class="h-14">
      <img src="./reco-logo.webp" alt="" class="h-16">
    </nav>

    <!-- Contenido principal -->
    <div class="flex-grow container mx-auto my-10 p-6 bg-white shadow-lg rounded-lg max-w-3xl w-full">
        <p class="block text-lg font-semibold mb-2"> Guía Rápida - Ellipse </p>
        <label for="tema" class="block font-semibold mb-2">Selecciona un tema:</label>
        <select id="tema" class="w-full p-3 border rounded-lg bg-gray-100">
            <option value="" disabled selected>Elige un tema</option>
            <option value="https://player.vimeo.com/video/1067080014?h=e1b69e5cc7&amp;title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" title="Trazabilidad de componentes">Trazabilidad de componentes</option>
            <option value="https://player.vimeo.com/video/1067080244?h=0d37c079f1&amp;title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=5847" title="Horas cargadas a OT">Horas cargadas a OT</option>
            <option value="https://player.vimeo.com/video/1067079779?h=f2862b078f&amp;title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" title="Horas cargadas a OT">Ubicación de stockcode</option>
            <option value="https://player.vimeo.com/video/1067078805?h=b2d11ab198&amp;title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" title="Horas cargadas a OT">Ordenes de compra</option>
        </select>

        <!-- Video -->
        <div id="videoContainer" class="mt-6 hidden">
            <iframe id="videoFrame" class="w-full h-96 rounded-lg" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div class="text-center my-4">
        <a href="sugerencias.html" class="text-blue-600 underline">Enviar una sugerencia</a>
    </div>
    <!-- Footer -->
    <footer class="text-center p-4 bg-gray-200 text-sm mt-auto w-full">
        &copy; 2025 Guía Ellipse - Reconstrucción
    </footer>

    <script>
        document.getElementById('tema').addEventListener('change', function() {
            const videoFrame = document.getElementById('videoFrame');
            const videoContainer = document.getElementById('videoContainer');
            videoFrame.src = this.value;
            videoContainer.classList.remove('hidden');
        });
    </script>
</body>
</html>
