<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía Rápida - Ellipse</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">
    
    <!-- Navbar -->
    <nav class="flex items-center justify-between bg-[#FFC528] p-4 text-[#23231C] text-center text-lg">
      <img src="./cerrejon-logo.webp" alt="" class="h-14">
      <p>
        Guía Rápida - Ellipse
      </p>
      <img src="./reco-logo.webp" alt="" class="h-16">
    </nav>

    <!-- Contenido principal -->
    <div class="flex-grow container mx-auto my-10 p-6 bg-white shadow-lg rounded-lg max-w-3xl w-full">
        <label for="tema" class="block text-lg font-semibold mb-2">Selecciona un tema:</label>
        <select id="tema" class="w-full p-3 border rounded-lg bg-gray-100">
            <option value="" disabled selected>Elige un tema</option>
            <option value="https://glencore.sharepoint.com/sites/colmnm365reconstruccionsoldadura/_layouts/15/embed.aspx?UniqueId=be3f1553-627c-4a8c-a98f-75396c638cd5&embed=%7B%22ust%22%3Atrue%2C%22hv%22%3A%22CopyEmbedCode%22%7D&referrer=StreamWebApp&referrerScenario=EmbedDialog.Create" title="Trazabilidad de componentes">Trazabilidad de componentes</option>
            <option value="https://glencore.sharepoint.com/sites/colmnm365reconstruccionsoldadura/_layouts/15/embed.aspx?UniqueId=0f289ef0-740b-4366-9393-e0a80e675101&embed=%7B%22ust%22%3Atrue%2C%22hv%22%3A%22CopyEmbedCode%22%7D&referrer=StreamWebApp&referrerScenario=EmbedDialog.Create" title="Horas cargadas a OT">Horas cargadas a OT</option>
        </select>

        <!-- Video -->
        <div id="videoContainer" class="mt-6 hidden">
            <iframe id="videoFrame" class="w-full h-96 rounded-lg" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center p-4 bg-gray-200 text-sm mt-auto w-full">
        &copy; 2025 Guía Ellipse - Reconstrucción
    </footer>

    <script>
        document.getElementById('tema').addEventListener('change', function() {
            const videoFrame = document.getElementById('videoFrame');
            const videoContainer = document.getElementById('videoContainer');
            videoFrame.src = this.value;
            videoContainer.classList.remove('hidden');
        });
    </script>
</body>
</html>
